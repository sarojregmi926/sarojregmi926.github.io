<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3rd Month Anniversary MUTU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ff69b4;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #e64a85;
            animation: pulse 2s ease-in-out infinite; /* Added pulsating effect */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            margin-bottom: 20px;
            animation: rotateAnimation 8s linear infinite; /* Added rotation animation */
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .signature {
            font-style: italic;
            font-size: 16px;
            animation: bounce 2s ease-in-out infinite; /* Added bouncing effect */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Happy 3rd Month Anniversary MUTU
        </div>
        <div class="content">
            <div class="message">
                <p>My Dearest MUTU,</p>
                <p>I missed you a lot and cherish every moment we've spent together. Happy 3rd Month Anniversary! You are my world and my everything.</p>
                <p>Here's to many more months filled with love, laughter, and unforgettable memories.</p>
            </div>
            <div class="image-container">
                <img src="desu.webp" alt="Image">
            </div>
            <div class="signature">
                With all my love,<br>
                Your Name
            </div>
        </div>
    </div>
</body>
</html>
