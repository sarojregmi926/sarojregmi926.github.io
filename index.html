<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3rd Month Anniversary MUTU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 100%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative; /* Added for heartbeat animation */
        }

        .header {
            background-color: #ff69b4;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #e64a85;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Adjusted scale for heartbeat effect */
            }
            100% {
                transform: scale(1);
            }
        }

        .content {
            padding: 20px;
            text-align: center;
            position: relative; /* Added for floating hearts */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: float 5s linear infinite;
        }

        /* Add more heart balloons */
        .heart:nth-child(2) {
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            animation-delay: 3s;
        }

        .heart:nth-child(5) {
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            animation: rotateAnimation 20s linear infinite; /* Increased duration for rotation */
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .bottom-image {
            margin-top: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        .bottom-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        @keyframes rotateAnimation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .signature {
            font-style: italic;
            font-size: 16px;
            animation: bounce 2s ease-in-out infinite;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            animation: fadeIn 1s ease-in-out; /* Added fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Happy 3rd Month Anniversary <span style="font-size: larger;">Mutu</span>
        </div>
        <div class="content">
            <div class="message">
                <p>My Dearest MUTU,</p>
                <p>I missed you a lot and cherish every moment we've spent together. Happy 3rd Month Anniversary! You are my world and my everything.</p>
                <p>Here's to many more months filled with love, laughter, and unforgettable memories.</p>
            </div>
            <div class="profile-card">
                <div class="profile-image">
                    <img src="image1.webp" alt="Profile Image">
                </div>
                <div class="bottom-image">
                    <img src="image0.webp" alt="Bottom Image">
                </div>
                <div class="bottom-image">
<!--                     <img src="image3.webp" alt="Bottom Image"> -->
                </div>
            </div>
            <div class="signature">
                With all my love,<br>
      <span style="font-size: larger;">Saroj</span>
            </div>
        </div>
        <!-- Floating Hearts -->
        <div class="heart" style="top: 10%; left: 10%;"></div>
        <div class="heart" style="top: 20%; left: 20%;"></div>
        <div class="heart" style="top: 30%; left: 30%;"></div>
        <div class="heart" style="top: 40%; left: 40%;"></div>
        <div class="heart" style="top: 50%; left: 50%;"></div>
        <!-- End Floating Hearts -->
    </div>
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>
</body>
</html>
